梦醒时，不见鹿，不见鲸，也不见你

人说：
林深时见鹿，海蓝时见鲸，梦醒时见你。

可实际：
林深时雾起，海蓝时浪涌，梦醒时夜续。
不见鹿，不见鲸，也不见你。

但终究：
鹿踏雾而来，鲸随浪而涌。
你没回头又怎知我不在。

可我看来：
鹿见人而惊，消失于林深。
鲸踏浪而上，搁浅于浅滩。
亦如我见你，如碌如惊。
最终鹿惧人前潮退鲸落不见你我
