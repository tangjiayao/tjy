        <h3> 梦醒时，不见鹿，不见鲸，也不见你 </h3>
        <p>人说：<br>
          林深时见鹿，海蓝时见鲸，梦醒时见你。
    
        </p>
        <p>可实际：<br>
          林深时雾起，海蓝时浪涌，梦醒时夜续。<br>
          不见鹿，不见鲸，也不见你。</p>
        <p> 但终究：<br>
          鹿踏雾而来，鲸随浪而涌。<br>
          你没回头又怎知我不在。</p>
        <p> 可我看来：<br>
          鹿见人而惊，消失于林深。<br>
          鲸踏浪而上，搁浅于浅滩。<br>
          亦如我见你，如碌如惊。<br>
          最终鹿惧人前潮退鲸落不见你我</p>
